<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<title>无标题文档</title>
</head>

<body>
    <div class="container">
        <h2>按钮样式</h2>
        <p>Bootstrap4上提供了不同样式的按钮，这些按钮支持一系列上下文变量、尺寸、状态等设置。</p>
        <button type="button" class="btn">基本按钮</button>
        <p>class="btn"</p>
        <button type="button" class="btn btn-primary">主要按钮</button>
        <p>class="btn btn-primary"</p>
        <button type="button" class="btn btn-secondary">次要按钮</button>
        <p>class="btn btn-secondary"</p>
        <button type="button" class="btn btn-success">成功</button>
        <p>class="btn btn-success"</p>
        <button type="button" class="btn btn-info">信息</button>
        <p>class="btn btn-info"</p>
        <button type="button" class="btn btn-warning">警告</button>
        <p>class="btn btn-warning"</p>
        <button type="button" class="btn btn-danger">危险</button>
        <p>class="btn btn-danger"</p>
        <button type="button" class="btn btn-dark">黑色</button>
        <p>class="btn btn-dark"</p>
        <button type="button" class="btn btn-light">浅色</button>
        <p>class="btn btn-light"</p>
        <button type="button" class="btn btn-link">链接</button> 
        <p>class="btn btn-link"</p>
    </div>
</body>
</html>
