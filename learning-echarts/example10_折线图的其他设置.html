<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #echart {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            margin: 0 auto;
        }
    </style>
</head>

<body>
<div id="echart"></div>
<script src="https://cdn.jsdelivr.net/npm/echarts@5.3.1/dist/echarts.js"></script>
<script>
    /**
     * 一，先初始化echarts对象
     * 二，设置配置项
     * 三，设置轴参数
     * 四，系列中配置数据
     */
    const echartDom = document.getElementById('echart')
    let echart = echarts.init(echartDom)

    echart.setOption({
        xAxis: {
            data: ['A', 'B', 'C', 'D', 'E']
        },
        yAxis: {},
        series: {
            type: 'line', // 图表类型设置为折线图
            data: [300, 250, 518, 430, 812], // 映射到图表的数据
            smooth: true, // 使折线图的曲线平滑过渡
            // 设置区域填充样式。折线图的曲线下方到X轴的距离将会被指定颜色填充
            areaStyle: {},
            markPoint: { // 设置标记点
                data: [{
                    type: 'max',
                    name: '最大值'
                },
                    {
                        type: 'min',
                        name: '最小值'
                    }]
            },
            markLine: { // 设置标线
                data: [{
                    type: 'average',
                    name: '平均值'
                }]
            }
        }
    })

</script>
</body>

</html>
