<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #echart {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            margin: 0 auto;
        }
    </style>
</head>

<body>
<div id="echart"></div>
<script src="https://cdn.jsdelivr.net/npm/echarts@5.3.1/dist/echarts.js"></script>
<script>
    /**
     * 一，先初始化echarts对象
     * 二，设置配置项
     * 三，设置轴参数
     * 四，系列中配置数据
     */
    const echartDom = document.getElementById('echart')
    let echart = echarts.init(echartDom)

    echart.setOption({
        radar: [{
            shape: 'circle', // 设置雷达图的形状为圆形
            // 雷达图指示器，在里面设置每个角的名字和参照数据
            indicator: [
                {name: 'A', max: 6500},
                {name: 'B', max: 16000},
                {name: 'C', max: 30000},
                {name: 'D', max: 38000},
                {name: 'E', max: 52000},
            ],

        }],
        series: {
            type: 'radar', // 图表类型，radar为柱状图
            data: [
                {
                    value: [
                        4200, /* 4200/6500 */
                        9000, /* 9000/16000 */
                        20000, /* 20000/30000 */
                        35000, /* 35000/38000 */
                        50000 /* 50000/52000 */
                    ],
                }
            ],
        },
    })

</script>
</body>

</html>
