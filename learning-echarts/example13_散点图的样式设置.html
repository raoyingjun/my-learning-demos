<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #echart {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            margin: 0 auto;
        }
    </style>
</head>

<body>
<div id="echart"></div>
<script src="https://cdn.jsdelivr.net/npm/echarts@5.3.1/dist/echarts.js"></script>
<script>
    /**
     * 一，先初始化echarts对象
     * 二，设置配置项
     * 三，设置轴参数
     * 四，系列中配置数据
     */
    const echartDom = document.getElementById('echart')
    let echart = echarts.init(echartDom)

    echart.setOption({
        xAxis: {},
        yAxis: {},
        tooltip: {}, // 鼠标悬浮到点上的时候展示提示框
        series: {
            type: 'scatter', // 图表类型设置为散点图
            symbolSize: 20, // 设置散点图的点的大小
            data: [
                [10.0, 8.04],
                [8.07, 6.95],
                [13.0, 7.58],
                [9.05, 8.81],
                [11.0, 8.33],
                [14.0, 7.66],
                [13.4, 6.81],
                [10.0, 6.33],
                [14.0, 8.96],
                [12.5, 6.82],
                [9.15, 7.2],
                [11.5, 7.2],
                [3.03, 4.23],
                [12.2, 7.83],
                [2.02, 4.47],
                [1.05, 3.33],
                [4.05, 4.96],
                [6.03, 7.24],
                [12.0, 6.26],
                [12.0, 8.84],
                [7.08, 5.82],
                [5.02, 5.68]
            ],
            // color: 'red' // 设置散点图的点的颜色
            color: {
                /**
                 * linear 线性渐变
                 */
                type: 'linear',
                /**
                 * 其中x、y、x2、y2的坐标系参展下图：
                 * O(x,y) —— —— ——(x,x2)
                 * |
                 * |
                 * |
                 * (y,y2)
                 *
                 */
                x: 0,
                y: 0,
                x2: 1,
                y2: 0,
                colorStops: [{
                    // offset 表示在偏移到指定处的颜色
                    offset: 0, // 0% 处的颜色
                    // color 表示在偏移到指定处对应的颜色
                    color: 'red'
                }, {
                    // offset 表示在偏移到指定处的颜色
                    offset: 1, // 0% 处的颜色
                    // color 表示在偏移到指定处对应的颜色
                    color: 'green'
                }]
            },
            // 设置鼠标悬浮时的样式
            emphasis: {
                // 设置鼠标悬浮时到对应点的样式
                itemStyle: {
                    borderColor: 'green', // 设置边框绿色
                    borderWidth: 10, // 设置边框宽度
                }
            }
        }
    })

</script>
</body>

</html>
