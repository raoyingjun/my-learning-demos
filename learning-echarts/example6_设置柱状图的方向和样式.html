<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #echart {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            margin: 0 auto;
        }
    </style>
</head>

<body>
<div id="echart"></div>
<script src="https://cdn.jsdelivr.net/npm/echarts@5.3.1/dist/echarts.js"></script>
<script>
    /**
     * 一，先初始化echarts对象
     * 二，设置配置项
     * 三，设置轴参数
     * 四，系列中配置数据
     */
    const echartDom = document.getElementById('echart')
    let echart = echarts.init(echartDom)

    echart.setOption({
        title: {
            text: '水果',
        },
        xAxis: {
            // 将x轴设为value（数值轴），将类目放到y轴，即可改变柱状图的方向
            type: 'value'
        },
        yAxis: {
            // 将x轴设为value（数值轴），将类目放到y轴，即可改变柱状图的方向
            data: ['苹果', '西瓜', '香蕉', '橘子'],
        },
        series: {
            type: 'bar', // 图表类型，bar为柱状图
            name: 'FruitData', // series 的名称
            data: [500, 600, 580, 150], // 映射到图表的数据
            markPoint: { // 标记点。可以设置最大值、最小值等
                data: [{
                    type: 'max',
                    name: '最大值'
                }, {
                    type: 'min',
                    name: '最小值'
                }]
            },
            markLine: { // 标线。可以设置平均值等
                data: [{
                    type: 'average',
                    name: '平均值'
                }]
            },
            barWidth: 20, // 设置图表类目轴的宽度
            // color: 'red', // 设置图表的整体颜色
            itemStyle: { // 设置每项的样式
                normal: { // 正常情况下
                    color(params) { // 每项的颜色
                        let colors = ['#c23531', '#2f4554', '#61a0a8', '#91c7ae']
                        return colors[params.dataIndex]
                    }
                }
            }
        }
    })

</script>
</body>

</html>
