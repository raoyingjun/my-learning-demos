<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="startPage" class="unselectable absolute animation">
    <h1>Race Game</h1>
    <p>
        Press [ Space ] to start game
    </p>
    <p>
        Press [ ↑ ] [ ↓ ] [ ← ] [ → ] to control car
    </p>
    <p>
        Press [ ← ] or [ → ] to toggle car model
    </p>
</div>
<div id="endPage" class="unselectable absolute animation invisible">
    <h1>You are failed</h1>
    <p>
        Press [Space] return to Race Game
    </p>
</div>
<script type="module" src="./main.js"></script>
</body>
</html>
